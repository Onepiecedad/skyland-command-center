<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions - Purple/Pink for AI-influencer -->
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e1a4e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a1e6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="faceGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle pattern -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient2)" />
  
  <!-- Code bracket decorations -->
  <g opacity="0.3" fill="none" stroke="#c084fc" stroke-width="3" stroke-linecap="round">
    <!-- Left bracket -->
    <path d="M 80 120 L 60 120 L 60 280 L 80 280" />
    <!-- Right bracket -->
    <path d="M 320 120 L 340 120 L 340 280 L 320 280" />
  </g>
  
  <!-- AI Brain visualization - organic neural network -->
  <g opacity="0.4">
    <!-- Neural nodes -->
    <circle cx="130" cy="140" r="5" fill="#c084fc" />
    <circle cx="170" cy="120" r="5" fill="#f472b6" />
    <circle cx="230" cy="120" r="5" fill="#c084fc" />
    <circle cx="270" cy="140" r="5" fill="#f472b6" />
    <circle cx="150" cy="280" r="5" fill="#c084fc" />
    <circle cx="200" cy="300" r="5" fill="#f472b6" />
    <circle cx="250" cy="280" r="5" fill="#c084fc" />
    
    <!-- Connections -->
    <g stroke="#c084fc" stroke-width="1.5" opacity="0.5">
      <line x1="130" y1="140" x2="170" y2="120" />
      <line x1="170" y1="120" x2="230" y2="120" />
      <line x1="230" y1="120" x2="270" y2="140" />
      <line x1="130" y1="140" x2="150" y2="280" />
      <line x1="270" y1="140" x2="250" y2="280" />
      <line x1="150" y1="280" x2="200" y2="300" />
      <line x1="200" y1="300" x2="250" y2="280" />
      <line x1="170" y1="120" x2="200" y2="300" />
      <line x1="230" y1="120" x2="200" y2="300" />
    </g>
  </g>
  
  <!-- Head/Base -->
  <circle cx="200" cy="190" r="75" fill="#1e1b4b" stroke="url(#faceGradient2)" stroke-width="3" />
  
  <!-- Face display -->
  <circle cx="200" cy="190" r="65" fill="#0f0a1e" />
  
  <!-- Eyes - friendly and energetic -->
  <g filter="url(#glow2)">
    <ellipse cx="175" cy="180" rx="14" ry="16" fill="#c084fc" />
    <ellipse cx="225" cy="180" rx="14" ry="16" fill="#c084fc" />
  </g>
  
  <!-- Eye highlights - bigger for more personality -->
  <ellipse cx="178" cy="176" rx="6" ry="7" fill="#ffffff" opacity="0.9" />
  <ellipse cx="228" cy="176" rx="6" ry="7" fill="#ffffff" opacity="0.9" />
  
  <!-- Big friendly smile -->
  <path d="M 165 210 Q 200 240 235 210" stroke="#f472b6" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow2)" />
  
  <!-- Cheeks -->
  <ellipse cx="155" cy="200" rx="8" ry="6" fill="#ec4899" opacity="0.3" />
  <ellipse cx="245" cy="200" rx="8" ry="6" fill="#ec4899" opacity="0.3" />
  
  <!-- Floating code symbols -->
  <g opacity="0.7" fill="#c084fc" font-family="monospace" font-size="16" filter="url(#glow2)">
    <text x="100" y="200">&lt;/&gt;</text>
    <text x="280" y="220">{ }</text>
    <text x="120" y="260">AI</text>
    <text x="270" y="170">⚡</text>
  </g>
  
  <!-- Swedish flag colors subtly integrated -->
  <g opacity="0.2">
    <rect x="50" y="50" width="20" height="12" fill="#006aa7" rx="2" />
    <rect x="50" y="62" width="20" height="12" fill="#fecc00" rx="2" />
  </g>
  
  <!-- Name/Brand -->
  <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#c084fc" filter="url(#glow2)">AI-KOMPISEN</text>
  <text x="200" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f472b6">Vibe-kodning på svenska</text>
</svg>