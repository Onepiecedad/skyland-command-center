<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)" />
  <circle cx="200" cy="200" r="190" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3" />
  
  <!-- Network connections in background -->
  <g opacity="0.2" stroke="#60a5fa" stroke-width="1">
    <line x1="100" y1="100" x2="150" y2="150" />
    <line x1="300" y1="100" x2="250" y2="150" />
    <line x1="100" y1="300" x2="150" y2="250" />
    <line x1="300" y1="300" x2="250" y2="250" />
    <circle cx="100" cy="100" r="4" fill="#60a5fa" />
    <circle cx="300" cy="100" r="4" fill="#60a5fa" />
    <circle cx="100" cy="300" r="4" fill="#60a5fa" />
    <circle cx="300" cy="300" r="4" fill="#60a5fa" />
  </g>
  
  <!-- Head shape -->
  <ellipse cx="200" cy="180" rx="70" ry="80" fill="#1e293b" stroke="url(#faceGradient)" stroke-width="3" />
  
  <!-- Face screen/display area -->
  <ellipse cx="200" cy="180" rx="60" ry="70" fill="#0f172a" />
  
  <!-- Glowing eyes -->
  <g filter="url(#strongGlow)">
    <ellipse cx="175" cy="170" rx="15" ry="12" fill="#60a5fa" />
    <ellipse cx="225" cy="170" rx="15" ry="12" fill="#60a5fa" />
  </g>
  
  <!-- Eye highlights -->
  <ellipse cx="178" cy="167" rx="5" ry="4" fill="#ffffff" opacity="0.8" />
  <ellipse cx="228" cy="167" rx="5" ry="4" fill="#ffffff" opacity="0.8" />
  
  <!-- Friendly smile -->
  <path d="M 170 200 Q 200 220 230 200" stroke="#60a5fa" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- Holographic interface elements around head -->
  <g opacity="0.6">
    <circle cx="200" cy="80" r="3" fill="#a78bfa" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="280" cy="180" r="3" fill="#a78bfa" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="120" cy="180" r="3" fill="#a78bfa" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Data stream lines -->
  <g stroke="url(#glowGradient)" stroke-width="2" opacity="0.4" fill="none">
    <path d="M 130 250 Q 150 280 200 290">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M 270 250 Q 250 280 200 290">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" begin="1.5s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Name -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#60a5fa" filter="url(#glow)">ALEX</text>
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">AI Assistant</text>
</svg>