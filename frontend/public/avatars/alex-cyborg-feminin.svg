<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradients -->
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c7d2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5b4fc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chromeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="cyberGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="195" fill="url(#bgGradient3)" />
  <circle cx="200" cy="200" r="190" fill="none" stroke="url(#neonGradient)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Tech grid background -->
  <g opacity="0.15" stroke="#22d3ee" stroke-width="0.5">
    <line x1="0" y1="100" x2="400" y2="100" />
    <line x1="0" y1="200" x2="400" y2="200" />
    <line x1="0" y1="300" x2="400" y2="300" />
    <line x1="100" y1="0" x2="100" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
  </g>
  
  <!-- Hair - flowing cyberpunk style -->
  <path d="M 130 150 Q 100 180 90 250 Q 85 300 110 340 L 130 330 Q 110 290 115 250 Q 120 200 140 170 Z" fill="#1e1b4b" stroke="#4c1d95" stroke-width="2">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" />
  </path>
  <path d="M 270 150 Q 300 180 310 250 Q 315 300 290 340 L 270 330 Q 290 290 285 250 Q 280 200 260 170 Z" fill="#1e1b4b" stroke="#4c1d95" stroke-width="2">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" begin="1s" repeatCount="indefinite" />
  </path>
  
  <!-- Neck -->
  <path d="M 175 260 L 175 290 Q 200 300 225 290 L 225 260" fill="url(#skinGradient)" stroke="#a5b4fc" stroke-width="1" />
  
  <!-- Neck tech details -->
  <line x1="185" y1="270" x2="185" y2="290" stroke="#22d3ee" stroke-width="2" filter="url(#cyberGlow)" />
  <line x1="215" y1="270" x2="215" y2="290" stroke="#22d3ee" stroke-width="2" filter="url(#cyberGlow)" />
  <circle cx="200" cy="285" r="4" fill="#22d3ee" filter="url(#cyberGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Face shape - feminine -->
  <path d="M 130 160 Q 120 200 125 240 Q 130 280 160 295 Q 200 305 240 295 Q 270 280 275 240 Q 280 200 270 160 Q 260 110 200 105 Q 140 110 130 160" fill="url(#skinGradient)" stroke="#818cf8" stroke-width="2" />
  
  <!-- Jawline tech accent -->
  <path d="M 140 260 Q 200 290 260 260" fill="none" stroke="#22d3ee" stroke-width="1.5" opacity="0.7" filter="url(#cyberGlow)" />
  
  <!-- Eyes - large and expressive -->
  <g filter="url(#strongGlow)">
    <ellipse cx="165" cy="190" rx="22" ry="18" fill="#0ea5e9" />
    <ellipse cx="235" cy="190" rx="22" ry="18" fill="#0ea5e9" />
  </g>
  
  <!-- Eye details -->
  <ellipse cx="165" cy="190" rx="18" ry="14" fill="#0c4a6e" />
  <ellipse cx="235" cy="190" rx="18" ry="14" fill="#0c4a6e" />
  
  <!-- Eye highlights -->
  <ellipse cx="170" cy="185" rx="8" ry="6" fill="#ffffff" opacity="0.95" />
  <ellipse cx="240" cy="185" rx="8" ry="6" fill="#ffffff" opacity="0.95" />
  <ellipse cx="162" cy="195" rx="4" ry="3" fill="#38bdf8" opacity="0.7" />
  <ellipse cx="232" cy="195" rx="4" ry="3" fill="#38bdf8" opacity="0.7" />
  
  <!-- Eyelashes - tech style -->
  <g stroke="#1e1b4b" stroke-width="1.5" fill="none">
    <line x1="145" y1="185" x2="140" y2="180" />
    <line x1="148" y1="180" x2="143" y2="173" />
    <line x1="152" y1="176" x2="148" y2="168" />
    <line x1="255" y1="185" x2="260" y2="180" />
    <line x1="252" y1="180" x2="257" y2="173" />
    <line x1="248" y1="176" x2="252" y2="168" />
  </g>
  
  <!-- Eyebrows -->
  <path d="M 145 165 Q 160 155 175 162" stroke="#4c1d95" stroke-width="2.5" fill="none" />
  <path d="M 225 162 Q 240 155 255 165" stroke="#4c1d95" stroke-width="2.5" fill="none" />
  
  <!-- Nose -->
  <path d="M 200 205 L 195 235 L 205 235 Z" fill="#c7d2fe" opacity="0.6" />
  <line x1="200" y1="200" x2="200" y2="235" stroke="#a5b4fc" stroke-width="1" opacity="0.8" />
  
  <!-- Lips -->
  <path d="M 175 255 Q 200 245 225 255 Q 200 275 175 255" fill="#db2777" opacity="0.8" filter="url(#cyberGlow)" />
  <path d="M 180 255 Q 200 250 220 255" stroke="#f472b6" stroke-width="2" fill="none" />
  
  <!-- Cheek circuit patterns -->
  <g opacity="0.5" stroke="#22d3ee" stroke-width="1" fill="none">
    <path d="M 140 220 L 150 225 L 150 235" />
    <circle cx="150" cy="225" r="2" fill="#22d3ee" />
    <path d="M 260 220 L 250 225 L 250 235" />
    <circle cx="250" cy="225" r="2" fill="#22d3ee" />
  </g>
  
  <!-- Forehead tech implant -->
  <g filter="url(#cyberGlow)">
    <rect x="185" y="125" width="30" height="15" rx="3" fill="#1e293b" stroke="#22d3ee" stroke-width="1.5" />
    <line x1="190" y1="132" x2="210" y2="132" stroke="#22d3ee" stroke-width="1" />
    <circle cx="195" cy="132" r="2" fill="#22d3ee">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="205" cy="132" r="2" fill="#22d3ee">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.7s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Ear tech -->
  <g>
    <ellipse cx="120" cy="210" rx="8" ry="20" fill="url(#skinGradient)" stroke="#818cf8" stroke-width="1" />
    <circle cx="120" cy="210" r="4" fill="#22d3ee" filter="url(#cyberGlow)" />
    <ellipse cx="280" cy="210" rx="8" ry="20" fill="url(#skinGradient)" stroke="#818cf8" stroke-width="1" />
    <circle cx="280" cy="210" r="4" fill="#22d3ee" filter="url(#cyberGlow)" />
  </g>
  
  <!-- Floating holographic elements -->
  <g opacity="0.7" filter="url(#cyberGlow)">
    <circle cx="90" cy="150" r="3" fill="#a855f7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="310" cy="170" r="3" fill="#22d3ee">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="280" r="3" fill="#f472b6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="280" r="3" fill="#a855f7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Data streams -->
  <g stroke="url(#neonGradient)" stroke-width="2" opacity="0.5" fill="none">
    <path d="M 80 320 Q 120 350 200 360">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M 320 320 Q 280 350 200 360">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="4s" begin="2s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Signature -->
  <text x="200" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#neonGradient)" filter="url(#cyberGlow)" letter-spacing="3">S.E.L.F.</text>
  <text x="200" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Synthetic Entity, Living Form</text>
</svg>